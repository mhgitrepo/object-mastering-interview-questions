    <title>this - keyword</title>

<body>
    <p onclick="this.innerText = 'Clicked!'">Click Here!</p>

            }
        }

            name: 'Jack Ma',
        }
        setTimeout(function(){
          console.log(this);   
        }, 1000)

        // anotherObject.getFullname = myObject.getFullname;
        // console.log(anotherObject.getFullname);
        // myObject.getFullname();
        // anotherObject.getFullname();

        function add (a, b){
            console.log(this);
            return a + b;
        }
        add(12, 13);

        anotherObject.sum = add;
        anotherObject.sum();
    </script>
</body>
</html>
